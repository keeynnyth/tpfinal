      <div class="contenedorContacto">
        <div class="formulario">
          <form action="" class="formG">
            <label class="nombre" for="nombreapellido">Nombre y Apellido</label><input type="text" id="nombreapellido" class="input-padron" required />
    
            <label class="correo" for="correoelectronico">Correo Electronico</label><input
              type="email"
              id="correoelectronico"
              class="input-padron"
              required
              placeholder="email@dominio.com"
            />
    
            <label class="telefono" for="telefono">Telefono</label><input 
              type="tel"
              id="telefono"
              class="input-padron"
              required
              placeholder="(xx) xxxx xxx"
            />
            <label for="mensaje">Mensaje</label><textarea
              name=""
              id="mensaje"
              cols="70"
              rows="10"
              class="input-padron"
              required
             ></textarea>
    
            <fieldset>
              <legend>Como le gustaria que lo contactemos</legend>
    
              <label for="radio-email">
                <input
                  type="radio"
                  value="email"
                  name="contacto"
                  id="radio-email"
                />
                Email</label
              >
    
              <label for="radio-telefono"
                ><input
                  type="radio"
                  value="telefono"
                  name="contacto"
                  id="radio-telefono"
                />
                Telefono</label
              >
    
              <label for="radio-whatsapp">
                <input
                  type="radio"
                  value="email"
                  name="contacto"
                  id="radio-whatsapp"
                  checked
                />
                Whatsapp</label
              >
            </fieldset>
    
            <fieldset>
              <legend>En cual Horario prefiere ser atendido?</legend>
              <select name="" id="">
                <option value="">Manana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
              </select>
            </fieldset>
    
            <label for="" class="checkbox">
              <input type="checkbox" name="" id="" checked />Le gustaria recibir
              novedades de PA LANTE GYM?</label
            >
    
            <input type="submit" value="Enviar formulario" class="enviar" />
          </form>
          <table class="tabla">
            <thead>
             
            <tr>
              <th>Dia</th>
